<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - Sarva Shiksha Abhiyaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg'); /* Update the path to your image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
         header {
            background: rgba(50, 50, 59, 1.1); /* Semi-transparent background */
            color: green;
            padding: 1px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(68, 68, 68, 1.1); /* Semi-transparent background */
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            color: #28a745;
            background: rgba(85, 85, 85, 0.8); /* Semi-transparent hover effect */
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .form-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Signup/Login</h1>
</header>

<nav>
    <a href="./SarvaShikshaAbhiyaan.html">Home</a>
    <a href=".\branch.html">Branch</a>
    <a href=".\applyforleave.html">Apply for Leave</a>
    <a href=".\contactus.html">About Us</a>
    <a href=".\signupfprm.html">Signup/Login</a>
    <a href=".\newupdate.html">New Updates</a>
</nav>

<div class="container">
    <div class="form-section">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" name="signupName" required>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <input type="submit" value="Create Account">
        </form>
    </div>

    <div class="form-section">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <input type="submit" value="Login">
        </form>
    </div>
</div>
<script src="./script.js" defer></script>

</body>
</html>
